
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Rainfall Prediction </h1>
        </div>
        <div class="content">
            <div class="para">

                Data:- 22/4/22  <br>
                Location:- Mumbai <br><br>
                <form action"/" method="post">
                {% csrf_token %}
                    <label > <span>MinTemp:- </span> <br><input type="text" name="minT"> </label><br>
                    <label > <span>MaxTemp:- </span><br><input type="text" name="maxT"></label><br>
                    <label > <span>Windspeed:- </span><br><input type="text" name="windS"></label><br>
                    <label > <span>Humidity:- </span><br><input type="text" name="humidity"></label><br>
                </form>
                <button class="button" type="submit">Predict</button>
            </div>
        </div>
    </div>
</body>
</html>
